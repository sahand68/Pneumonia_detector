{% extends "base.html" %} {% block content %}

<h2>DICOM Analyzer</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".dcm">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview image-input">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Detect!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
    <div id="message"></div>
    <div class="image-section-result" style="display:none;">
        <div class="img-preview">
            <div id="imagePreviewResult">
            </div>
        </div>
        <div>
            Are the results accurate?
            <a href="#">Yes</a>
            <a href="#">No</a>
        </div>
    </div>

</div>

{% endblock %}
